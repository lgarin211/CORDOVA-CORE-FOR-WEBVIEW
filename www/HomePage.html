  <script>
    // Data presentasi
    const presentasi = 1500;
    const total = 2000;

    // Hitung persentase
    const percentage = (presentasi / total) * 100;

    // Konfigurasi donut chart
    const options = {
      chart: {
        type: 'donut',
        height: 100
      },
      labels: ['Presentasi'],
      series: [presentasi],
      colors: ['#28a745'], // Warna hijau
      fill: {
        type: 'gradient',
        gradient: {
          shade: 'dark',
          type: 'horizontal',
          shadeIntensity: 0.5,
          gradientToColors: ['#00bfff'],
          inverseColors: true,
          opacityFrom: 1,
          opacityTo: 1,
          stops: [0, 100]
        },
      },
      dataLabels: {
        enabled: true,
        formatter: function (val) {
          return percentage.toFixed(2) + '%'; // Menampilkan persentase di dalam donut slice
        }
      },
      legend: {
        show: false, // Menyembunyikan legend
      }
    };
    const chartcalory = new ApexCharts(document.querySelector("#chartcalory"), options);
    const chartSugar = new ApexCharts(document.querySelector("#chartSugar"), options);
    const chartFat = new ApexCharts(document.querySelector("#chartFat"), options);
    const chartNatrium = new ApexCharts(document.querySelector("#chartNatrium"), options);
    chartcalory.render();
    chartSugar.render();
    chartFat.render();
    chartNatrium.render();
  </script>

  <script>
    // Fungsi untuk membuat grafik area split
    function createCaloriesChart(days, toBurn, burned) {
      const options = {
        chart: {
          type: 'area',
          stacked: true,
          height: 200
        },
        dataLabels: {
          enabled: false
        },
        series: [{
          name: 'Kalori Dibakar',
          data: burned
        }, {
          name: 'Kalori Harus Dibakar',
          data: toBurn
        }],
        xaxis: {
          categories: days,
        },
        yaxis: {
          labels: {
            show: false
          }
        },
        legend: {
          show: false,
          // position: 'top',
          // horizontalAlign: 'left'
        },
        tooltip: {
          enabled: false // Menyembunyikan tooltip
        },
        colors: ['#3498db', '#e74c3c'],
        fill: {
          opacity: 0.5,
          type: 'gradient',
          gradient: {
            shade: 'dark',
            type: 'horizontal',
            shadeIntensity: 0.5,
            gradientToColors: ['#2980b9', '#c0392b'],
            inverseColors: true,
            opacityFrom: 1,
            opacityTo: 1,
            stops: [0, 100]
          },
        },
      };

      // Inisialisasi grafik area split dengan menggunakan ApexCharts
      const chart = new ApexCharts(document.querySelector("#chartburn"), options);
      chart.render();
    }

    // Dummy data kalori yang harus dibakar dan yang sudah terbakar
    const caloriesToBurn = [300, 500, 600, 400, 700, 350, 450];
    const burnedCalories = [100, 200, 300, 150, 250, 120, 180];

    // Hari dari Senin sampai Minggu
    const daysOfWeek = ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu', 'Minggu'];

    // Panggil fungsi untuk membuat grafik
    createCaloriesChart(daysOfWeek, caloriesToBurn, burnedCalories);
