<body class="d-flex h-100 text-center" style="background: #158c90;">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div></div>
    </header>
    <main class="px-3">
        <div class="row">
        <div class="col-12 rounded" style="height: 60vh;">
            <div id="video-container" class="rounded" >
                <video id="video" autoplay playsinline class="rounded" style="width: 20rem;"></video>
            </div>
            <div id="hasil" style="display: none;">
                <img src="" alt="" id="imgshot">
            </div>
        </div>
        <div class="col-12" style="height: 10vh;" onmouseenter="speak('EXIT');">
            <div href="" class="btn btn-bd-primary" style="height: 100%;width: 100%;" onclick="window.close()">
            <h1>Keluar</h1>
            </div>
        </div>
        </div>
    </main>
    <footer class="mt-auto text-white-50">
        <p>Build By <a href="#" class="text-white"></a>, by <a href="#" class="text-white">Kelompok EyeAI</a>. </p>
    </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function speak(text) {
            console.log(text);
            var utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }
        setTimeout(() => {
            speak('Welcome to Eyes ai , please wait, we are preparing the camera. Thank you.'); 
        }, 2000);


        // Mendapatkan elemen video dan img
        var videoElement = document.getElementById("video");
        var imgElement = document.getElementById("imgshot");

        // Memeriksa dukungan getUserMedia pada browser
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                // Menetapkan sumber stream ke elemen video
                videoElement.srcObject = stream;

                // Mengambil foto setiap 3 detik
                setInterval(function() {
                    // Membuat elemen canvas untuk menggambar frame video
                    var canvas = document.createElement("canvas");
                    canvas.width = videoElement.videoWidth;
                    canvas.height = videoElement.videoHeight;

                    // Menggambar frame video ke dalam elemen canvas
                    var ctx = canvas.getContext("2d");
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                    // Mengambil data gambar dari elemen canvas
                    var imageData = canvas.toDataURL("image/jpeg");

                    // Menampilkan gambar di elemen img
                    imgElement.src = imageData;
                    kegoogleAPi();
                }, 10000);
            })
            .catch(function(error) {
                console.error("Error accessing camera: ", error);
            });

        function kegoogleAPi() {
            var file = document.getElementById("imgshot").src;
            console.log(file);
            var formData = new FormData();
            var fileInput = dataURItoBlob(file);
            formData.append('image', fileInput);
            speak('Please wait, we are processing your image');
            $.ajax({
                url: '/detect-objects',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    $('#result').empty();
                    if (response.error) {
                        $('#result').text('Error: ' + response.error);
                    } else if (response.message) {
                        $('#result').text('Message: ' + response.message);
                    } else {
                        var pin = "";
                        var l = response["results"];
                        l.forEach(function(element) {
                            pin += element + ",";
                        });
                        speak("Your image has been processed. Object Detect is " + pin + ". Nice to help you");
                        $('#result').append(pin);
                    }
                },
                error: function(xhr, status, error) {
                    $('#result').text('Error: ' + error);
                }
            });
        }
        
        // Mengubah data URI menjadi blob
        function dataURItoBlob(dataURI) {
            var byteString = atob(dataURI.split(',')[1]);
            var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
            var ab = new ArrayBuffer(byteString.length);
            var ia = new Uint8Array(ab);
            for (var i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], {type: mimeString});
        }
    </script>

</body>
</html>
